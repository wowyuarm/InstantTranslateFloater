<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ITF Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="title">InstantTranslateFloater</div>
        <div class="setting-row">
            <label for="feature-toggle" class="label-text">Enable Hover-to-Highlight</label>
            <label class="switch">
                <input type="checkbox" id="feature-toggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="setting-row">
            <label for="api-key-input" class="label-text">API Key</label>
            <input type="password" id="api-key-input" placeholder="sk-...">
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
